<html>
	<head>
		<title>AngularJS</title>
		<link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/main.css"></style>
		
		<script type="text/javascript" src="assets/bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="assets/js/app.js"></script>
	</head>
	<body ng-app="myApp">
		<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#"><img src="assets/img/icon.png"/> &nbsp;AngujarJS</a>
	        </div>

	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	          </ul>
	        </div><!-- /.navbar-collapse -->
	      </div>
	    </nav>
		<div class="container" ng-controller="MainController">
			<div class="row">
				<div class="col-xs-12">
					<form name="form" ng-submit="submit()">
						<div class="form-group">
							<label for="name">Name</label>
							<input id="name" class="form-control" ng-model="user.name" required>
						</div>
						<div class="form-group">
							<label for="email">E-mail</label>
							<input id="email" class="form-control" ng-model="user.email" required>
						</div>
						<div class="form-group">
							<label for="short_description">Short Description:</label>
 							<textarea id="short_description" class="form-control" ng-model="user.short_description" required></textarea>
						</div>
						<input type="submit" class="btn btn-primary col-xs-6" value="Submit">
						<input type="button" class="btn btn-danger col-xs-6" value="Reset" ng-click="reset()">
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
