<html>
	<head>
		<title>AngularJS</title>
		<link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/main.css"></style>
		
		<script type="text/javascript" src="assets/bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="assets/bower_components/angular-messages/angular-messages.js"></script>
		<script type="text/javascript" src="assets/js/app.js"></script>
	</head>
	<body ng-app="myApp">
		<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#"><img src="assets/img/icon.png"/> &nbsp;AngujarJS</a>
	        </div>

	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	          </ul>
	        </div><!-- /.navbar-collapse -->
	      </div>
	    </nav>
		<div class="container" ng-controller="MainController">
			<div class="row">
				<div class="col-xs-12">
					<h3>$http service</h3>
					<div class="alert alert-info">
						<h4>Response:</h4>
						<hr>
						<div class="alert-content">
							<span class="alert-label">Status:</span>
							<span class="alert-value" ng-bind="response.status + ':'  + response.statusText"></span>
							<span class="alert-label">Data:</span>
							<span class="alert-value" ng-bind="response.data | json"></span> 
							<span class="alert-label">Config:</span>
							<span class="alert-value" ng-bind="response.config | json"></span> 
						</div>
					</div>
					<table class="table table-striped">
						<thead>
							<th>Name</th>
							<th>Brand</th>
							<th>Price</th>
						</thead>
						<tbody>
							<tr ng-repeat="product in products">
								<td ng-bind="product.name"></td>
								<td ng-bind="product.brand"></td>
								<td ng-bind="product.price | currency"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
