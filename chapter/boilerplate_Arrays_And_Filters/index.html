<html>
	<head>
		<title>AngularJS</title>
		<link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/main.css"></style>
		
		<script type="text/javascript" src="assets/bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="assets/js/app.js"></script>
	</head>
	<body ng-app="myApp">
		<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#"><img src="assets/img/icon.png"/> &nbsp;AngujarJS</a>
	        </div>

	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	          </ul>
	        </div><!-- /.navbar-collapse -->
	      </div>
	    </nav>
		<div class="container" ng-controller="MainController">
			<div class="row">
				<div class="col-lg-12">
					<h3>Iterating an object array</h3>
					<div class="form-group">
						<label for="searchText">Name:</label>
						<input type="text" class="form-control" ng-model="searchName">
					</div>
					<div class="form-group">
						<label for="searchText">Age:</label>
						<input type="text" class="form-control" ng-model="searchAge">
					</div>
					<table class="table">
						<thead>
							<th>Index</th>
							<th>Nombre</th>
							<th>Edad</th>
						</thead>
						<tbody>
							<tr ng-repeat="user in users | filter:{name: searchName, age: searchAge}" 
								ng-class="{ odd : $odd, even: $even}">
								<td ng-bind="$index + 1"></td>
								<td ng-bind="user.name"></td>
								<td ng-bind="user.age"></td>
							</tr>
						</tbody>
					</table>
				</div> 
			</div>
		</div>

	</body>
</html>
