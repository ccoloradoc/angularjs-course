<html>
	<head>
		<title>AngularJS</title>
		<link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/main.css"></style>
		
		<script type="text/javascript" src="assets/bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="assets/js/app.js"></script>
	</head>
	<body ng-app="myApp">
		<nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#"><img src="assets/img/icon.png"/> &nbsp;AngujarJS</a>
	        </div>

	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	          </ul>
	        </div><!-- /.navbar-collapse -->
	      </div>
	    </nav>
		<div class="container" ng-controller="MainController">
			<div class="row">
				<div class="col-xs-12">
					<div class="panel panel-primary">
					  <div class="panel-heading">
					  	TO-DO List
					  </div>
					  <div class="panel-body">
					  	<div class="col-xs-12">
						  	<form class="form-inline">
						  		<div class="form-group col-xs-8">
									<label class="control-label col-xs-2">Search: </label>
									<div class="col-xs-10">
										<input type="search" class="col-xs-12" ng-model="search">
									</div>
								</div>
								<div class="form-group col-xs-4">
									<label class="control-label col-xs-8">Hide Done:</label>
									<div class="col-xs-4">
										<input type="checkbox" ng-model="hideDone">
									</div>
								</div>
							</form>
						</div>
					    <table class="table table-striped">
							<thead>
								<tr>
									<th></th>
									<th>Actividad</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in list | filter:search" 
									ng-hide="item.done && hideDone"
									ng-class="{odd: $odd, even: $even}">
									<td>
										<input id="done" type="checkbox" ng-model="item.done">
									</td>
									<td ng-bind="item.name"></td>
								</tr>
								<form ng-submit="addActivity()" >
									<tr>
										<td></td>
										<td><input id="name" type="text"  class="form-control" ng-model="activity.name" placeholder="Add New Activity"></td>
									</tr>
								</form>
							</tbody>
						</table>
					  </div>
					</div> <!-- End Panel -->
				</div>
			</div>
		</div>

	</body>
</html>
